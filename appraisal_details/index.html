<!DOCTYPE html>
<html>
<head>
    <title>appraisal detail</title>
    <script>
		let gcs_url = "https://storage.googleapis.com/kix-appraisal/details_images/";
		let appraisal_id = getUrlParameter('appraisal_id');
		if (appraisal_id) {
			location.href = gcs_url + appraisal_id;
		} else {
			// 404
		}
		function getUrlParameter(key) {
			let url = window.location.href;
			let regex = new RegExp("[?&]" + key + "(=([^&#]*)|&|#|$)");
			let results = regex.exec(url);
			if (!results) {
				return null;
			}
			if (!results[2]) {
				return '';
			}
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
    </script>
</head>
</html>
